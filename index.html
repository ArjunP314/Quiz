<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üçî Fancy Food Quiz üçï</title>
  <style>
    body {
      background: linear-gradient(135deg, #dff6ff, #f0f8ff);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    .container {
      background: #ffffff;
      border-radius: 30px;
      padding: 40px 30px;
      box-shadow: 10px 10px 30px #c8d6e5, -10px -10px 30px #ffffff;
      text-align: center;
      width: 90%;
      max-width: 600px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      font-size: 2.8em;
      color: #333;
      margin-bottom: 20px;
    }

    #score {
      font-size: 1.3em;
      margin-bottom: 20px;
      color: #555;
    }

    .food {
      font-size: 2em;
      margin: 20px 0;
      color: #0077b6;
      font-weight: bold;
    }

    .nutrition {
      font-size: 1.5em;
      margin: 20px 0;
      color: #0096c7;
      font-weight: 500;
    }

    .buttons button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 20px;
      border: none;
      background: linear-gradient(145deg, #e0eafc, #ffffff);
      box-shadow: 5px 5px 15px #c8d6e5, -5px -5px 15px #ffffff;
      color: #0077b6;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .buttons button:hover {
      background: #caf0f8;
      transform: translateY(-3px);
    }

    #result {
      margin-top: 20px;
      font-size: 1.8em;
      min-height: 60px;
    }

    #timer {
      font-size: 1.5em;
      margin-top: 20px;
      color: #ef476f;
      font-weight: bold;
    }

    .correct {
      color: #06d6a0;
      animation: pop 0.5s;
    }

    .incorrect {
      color: #ef476f;
      animation: shake 0.5s;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üçî Fancy Food Quiz üçï</h1>
  <div id="score">Score: 0/0</div>

  <div class="food" id="food1">Food 1</div>
  <div style="font-size: 1.5em;">VS</div>
  <div class="food" id="food2">Food 2</div>

  <div class="nutrition" id="nutrition">Which one has more: ???</div>

  <div class="buttons">
    <button onclick="choose('left')" id="btnLeft">Food 1</button>
    <button onclick="choose('equal')">Roughly Equal</button>
    <button onclick="choose('right')" id="btnRight">Food 2</button>
  </div>

  <div id="result"></div>

  <div id="timer">‚è≥ 10</div>
</div>

<script>
  const foods = [
    {"name": "Bhat", "calories": 23, "fat": 43, "protein": 54, "carbohydrates": 65, "sodium": 67, "cholestrol": 12},
    {"name": "Khir", "calories": 34, "fat": 54, "protein": 65, "carbohydrates": 54, "sodium": 34, "cholestrol": 23},
    {"name": "MoMo", "calories": 76, "fat": 76, "protein": 54, "carbohydrates": 44, "sodium": 33, "cholestrol": 55},
    {"name": "Pizza", "calories": 11, "fat": 99, "protein": 56, "carbohydrates": 67, "sodium": 63, "cholestrol": 26},
    {"name": "Pop", "calories": 77, "fat": 66, "protein": 55, "carbohydrates": 44, "sodium": 55, "cholestrol": 65}
  ];

  const components = ['calories', 'fat', 'protein', 'carbohydrates', 'sodium', 'cholestrol'];

  let currentFood1, currentFood2, currentKey;
  let score = 0;
  let total = 0;
  let timer;
  let timeLeft = 10;

  function newQuestion() {
    clearInterval(timer);
    timeLeft = 10;
    updateTimer();
    timer = setInterval(countdown, 1000);

    const index1 = Math.floor(Math.random() * foods.length);
    let index2 = Math.floor(Math.random() * foods.length);
    while (index2 === index1) {
      index2 = Math.floor(Math.random() * foods.length);
    }

    currentFood1 = foods[index1];
    currentFood2 = foods[index2];
    currentKey = components[Math.floor(Math.random() * components.length)];

    document.getElementById('food1').innerText = currentFood1.name;
    document.getElementById('food2').innerText = currentFood2.name;
    document.getElementById('btnLeft').innerText = currentFood1.name;
    document.getElementById('btnRight').innerText = currentFood2.name;
    document.getElementById('nutrition').innerText = `Which one has more: ${currentKey.toUpperCase()}`;
    document.getElementById('result').innerText = '';
    document.getElementById('result').className = '';
  }

  function choose(selection) {
    clearInterval(timer);

    const val1 = currentFood1[currentKey];
    const val2 = currentFood2[currentKey];
    let correct = false;

    if (selection === 'left') {
      correct = val1 > val2;
    } else if (selection === 'right') {
      correct = val2 > val1;
    } else if (selection === 'equal') {
      correct = Math.abs(val1 - val2) < (val1 / 10);
    }

    total++;
    if (correct) {
      score++;
      document.getElementById('result').innerHTML = '‚úÖ Correct!';
      document.getElementById('result').className = 'correct';
    } else {
      document.getElementById('result').innerHTML = '‚ùå Incorrect!';
      document.getElementById('result').className = 'incorrect';
    }

    document.getElementById('score').innerText = `Score: ${score}/${total}`;

    setTimeout(newQuestion, 1500);
  }

  function countdown() {
    timeLeft--;
    updateTimer();
    if (timeLeft <= 0) {
      clearInterval(timer);
      choose('timeout');
    }
  }

  function updateTimer() {
    document.getElementById('timer').innerText = `‚è≥ ${timeLeft}`;
  }

  newQuestion();
</script>

</body>
</html>
